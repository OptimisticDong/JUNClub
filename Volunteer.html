      <span class="label label-danger">简介</span>
      <br>
      <br>
      <p class="text-justify">
        江南大学青年志愿者协会（简称“校青协”）是一个致力于组织与参与校内外各种志愿服务活动的公益团体，下设有办公室，组织培训中心，会员管理中心，新闻传媒中心、宣传推广中心、调研发展中心、对外联络中心这7个部门。同时，学院里还设有分院青协，由江大校青协统一领导。<br><br>　　
        江南大学校青协目前有爱心献血项目组、图书馆整理项目组、“四点钟”学校项目组、七彩课堂项目组、导航使者项目组、应急项目组这六个项目组。

      </p>
