        江南大学学生社团联合会本着“服务凝聚同学，丰富校园文化”的宗旨，服务和管理全校学生社团，稳步促进社联以及学生社团工作的合理有序开展，大胆推进学生社团体制改革工作进程，完善学生社团管理模式，丰富广大同学课余生活，促进校园精神文明建设。<br><br>
        六大中心：办公室、组织策划中心、新闻宣传中心、财务管理中心、对外联络中心、调研发展中心。
