      <br>
      <p class="text-justify">
        中国特色社会主义理论研究协会（以下简称“协会”）是在共青团江南大学委员会领导、校学生社团联合会指导下的以党的重要思想及时事政治热点为学习和研究对象，集思想性、学术性、实践性为一体的校级学生社团。近年来，在校团委的正确领导，校社联以及马克思主义学院老师的亲切关怀和指导下，不断成长为江南大学优秀理论学习型社团之一。
